<!DOCTYPE html>
<!-- specify "mainApp" to be the module to load when bootstrapping -->
<html ng-app="mainModule">
    <head>
        <title>Phone List Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
        <script src="./app.module.js"></script>
        <script src="./modules/phone-list/phone-list.module.js"></script>
        <script src="./modules/phone-list/phone-list.component.js"></script>
    </head>
    <body>
        <!-- declare phone-list component from the phone-list module -->
        <phone-list></phone-list>

        <!-- you can re-use this component -->
        <!-- 
        <phone-list></phone-list>
        <phone-list></phone-list>
        <phone-list></phone-list> -->
    </body>
</html>
